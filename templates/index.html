<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; }
        .loader { display: none; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Upload Resumes</h2>
        <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="resumes" multiple required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Process</button>
        </form>
        <div class="loader" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Processing resumes, please wait...</p>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function() {
            document.getElementById("loading").style.display = "block";
        });
    </script>
</body>
</html>
