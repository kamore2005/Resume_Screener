<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-3 text-center text-primary">Resume Uploader</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="files" class="form-label">Choose PDF Files</label>
                <input type="file" class="form-control" name="files" id="files" multiple required accept=".pdf">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Upload and Analyze</button>
            </div>
        </form>

        <div class="text-end mt-4">
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
